<!-- Location form -->

<div class="Questions">
            <div class="container">
                <h3>Fill out this form to find events near you...</h3>
                <div class="form-group">
                    <label for="Level">Which topic are you interested in working with?</label>
                    <select class="form-control" id="Level">
                    <option>Affordable Housing</option>
                    <option>Animal Protection</option>
                    <option>BLM</option>
                    <option>Clothing Insecurity</option>
                    <option>Educational Inequity</option>
                    <option>Energy Conservation</option>
                    <option>Food Insecurity</option>
                    <option>Health Care Inequality</option>
                    <option>Land and Water Pollution</option>
                    <option>Mental Health--Young Adults</option>
                    <option>Mental Health--LGBTQ+</option>
                    <option>Political Campaigns</option>
                    <option>Substance Abuse Services</option> 
                    <option>The Criminal Justice System--Youth</option>
                    <option>The Criminal Justice System--Lower Class</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Level">How are you wishing to take action?</label>
                    <select class="form-control" id="Level">
                    <option>Donations</option>
                    <option>Protests</option>
                    <option>Volunteering</option>
                    <option>World Cleanup</option>
                    </select>
                </div>
            </div>

                <option>KS</option>
                <option>KY</option>

                <option>ME</option>

                <option>MA</option>
                <option>MI</option>

                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip Code</label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>
